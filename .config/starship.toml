format = """
$directory \
$git_branch$git_status$git_commit \
$custom \
$env_var
$character
"""
#$env_var

right_format = """
$kubernetes | \
$aws | \
$username[@](dimmed yellow)$hostname \
"""
continuation_prompt = ">>"
add_newline = true

[line_break]
disabled = false

[directory]
truncate_to_repo = true
repo_root_style = 'underline cyan'
format = '[$path]($style) [$read_only]($read_only_style)'
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style)'

[git_branch]
symbol = 'î‚  '
truncation_length = 32
truncation_symbol = '...'
#ignore_branches = ['master', 'main']

[git_status]
format = '$all_status$ahead_behind'
conflicted = '='
ahead = 'â‡¡${count}'
behind = 'â‡£${count}'
diverged = 'â‡•â‡¡${ahead_count}â‡£${behind_count}'
up_to_date = ''
untracked = '?'
stashed = ''
modified = '*(red)'
staged = '+'
renamed = '"'
deleted = 'x'
ignore_submodules = false

[git_commit]
commit_hash_length = 4
tag_symbol = 'ðŸ”– '

[docker_context]
format = 'via [ðŸ‹ $context]'

[username]
style_user = 'green bold'
style_root = 'red bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_symbol = '->'
ssh_only = false
format = '[$hostname](bold yellow) '
trim_at = '.hilti.com'
disabled = false

[kubernetes]
symbol = '[ó±ƒ¾](cyan bold)'
format = '\($symbol|[$user](blue)@[$context](blue)/[$namespace](red)\)'
disabled = false

[aws]
symbol = 'î®ª'
format = '[$symbol ($profile)(\($region\))]($style)'
style = 'bold blue'

[custom.GITLAB]
symbol = '\([ïŠ– ](orange bold)'
command = 'echo "$symbol|$GITLAB_REPO|$GITLAB_GROUP)"'
